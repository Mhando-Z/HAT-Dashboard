<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <img
        src="https://cvherctwrqdsaxgjftay.supabase.co/storage/v1/object/public/media-files/Logo3%20(1).png"
        alt="Historical Association of Tanzania Logo"
        style="display: block; margin: 0 auto 20px; max-width: 150px; border-radius: 12px;"
    />

    <p style="margin-bottom: 15px;">&#128100; Hello {{ user.first_name }},</p>

    <p style="margin-bottom: 15px;">
        &#128274; You requested a password reset for your account. Click the button below to reset your password:
    </p>

    <a href="{{ reset_link }}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">
        &#128273; Reset Password
    </a>

    <p style="margin-top: 15px;">
        &#9888;&#65039; If you didn't request this, you can ignore this email.
    </p>

    <p style="margin-top: 15px;">&#10084;&#65039; Thanks!</p>

    <p style="font-size: 0.8em; color: #666; margin-top: 30px; text-align: center;">
        &#9993;&#65039; Historical Association of Tanzania
    </p>
</body>
</html>
