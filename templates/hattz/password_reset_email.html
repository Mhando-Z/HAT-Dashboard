<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            border-radius: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .icon {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <img
        src="https://cvherctwrqdsaxgjftay.supabase.co/storage/v1/object/public/media-files/Logo3%20(1).png"
        alt="Historical Association of Tanzania Logo"
        class="logo"
    />

    <p><i class="fas fa-user icon"></i>Hello {{ user.first_name }},</p>

    <p>
        <i class="fas fa-lock icon"></i>You requested a password reset for your account. Click the button below to reset your password:
    </p>

    <a href="{{ reset_link }}" class="button">
        <i class="fas fa-key"></i> Reset Password
    </a>

    <p><i class="fas fa-exclamation-circle icon"></i>If you didn't request this, you can ignore this email.</p>

    <p><i class="fas fa-heart icon"></i>Thanks!</p>

    <p style="font-size: 0.8em; color: #666; margin-top: 30px; text-align: center;">
        <i class="fas fa-envelope"></i> Historical Association of Tanzania
    </p>
</body>
</html>
