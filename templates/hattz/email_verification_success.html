<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      .icon {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        animation: slideIn 1s ease-out, pulse 2s infinite;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        animation: slideIn 1s ease-out 0.2s both;
      }

      p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 30px;
        animation: slideIn 1s ease-out 0.4s both;
      }

      .btn {
        background: #4caf50;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 25px;
        display: inline-block;
        font-weight: bold;
        transition: all 0.3s ease;
        animation: slideIn 1s ease-out 0.6s both;
      }

      .btn:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn svg {
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 5px;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #888;
        animation: slideIn 1s ease-out 0.8s both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
          fill="#4CAF50"
        />
      </svg>
      <h1>Congratulations, {{ username }}!</h1>
      <p>
        Your email has been successfully verified. You're now ready to explore
        all the features of your account.
      </p>
      <a href="{{ login_url }}" class="btn">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C12.42 16 16 12.42 16 8C16 3.58 12.42 0 8 0ZM8 14C4.69 14 2 11.31 2 8C2 4.69 4.69 2 8 2C11.31 2 14 4.69 14 8C14 11.31 11.31 14 8 14ZM11 7H9V5C9 4.45 8.55 4 8 4C7.45 4 7 4.45 7 5V7H5C4.45 7 4 7.45 4 8C4 8.55 4.45 9 5 9H7V11C7 11.55 7.45 12 8 12C8.55 12 9 11.55 9 11V9H11C11.55 9 12 8.55 12 8C12 7.45 11.55 7 11 7Z"
            fill="white"
          />
        </svg>
        Go to Login
      </a>
      <div class="footer">
        <p>
          Thank you for joining us. If you have any questions, please don't
          hesitate to contact our support team.
        </p>
      </div>
    </div>
  </body>
</html>
